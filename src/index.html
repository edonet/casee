<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title: App }}</title>
        <meta name="keywords" content="{{ keywords: React, App }}">
        <meta name="description" content="{{ description: React App }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <script>

            // 修复路由跳转导致热更新失效
            if (process.env.NODE_ENV = 'development') {
                let addEventListener = window.addEventListener;

                window.addEventListener = (type, handler, options) => {
                    if (type !== 'beforeunload' || handler.toString().indexOf('isUnloading') === 0) {
                        return addEventListener(type, handler, options);
                    }
                };
            }

        </script>
        <div id="app"></div>
    </body>
</html>
